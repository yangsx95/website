name: Deploy Docusarus To Github Pages

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  pull-repo:
    runs-on: ubuntu-latest
    steps:
      # 配置 SSH 环境
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WEBSITE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  # 必须设置权限！
          ssh-keyscan github.com >> ~/.ssh/known_hosts  # 信任 GitHub 主机

      # 克隆目标仓库
      - name: Clone Target Repository
        run: |
          git clone git@github.com:yangsx95/notes-life.git
          ls -la notes-life/  # 验证文件是否存在

      # 示例：处理克隆后的文件（按需修改）
      - name: Process Files
        run: |
          cp -r notes-life ./external-docs/
          echo "文件已同步到 external-docs 目录"
