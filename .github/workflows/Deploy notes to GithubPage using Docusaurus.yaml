name: Deploy notes to GithubPage using Docusaurus

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  pull-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TARGET_REPO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone notes-life Repo
        run: |
          git clone git@github.com:yangsx95/notes-life.git
          ls -la notes-life/  # 验证文件是否存在

      - name: Install & Build
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
        run: |
          npx create-docusaurus@latest website classic

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动注入，无需额外配置
          publish_dir: ./build  # Docusaurus默认输出目录
          keep_files: true  # 保留gh-pages分支历史
          force_orphan: false
